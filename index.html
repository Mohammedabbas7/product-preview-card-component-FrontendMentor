<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <!-- container to center the card -->
    <div class="container">

      <div class="product">

        <div class="product_img"></div>
        
        <div class="product_content">
          <p class="product_type">Perfume</p>
          <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="product_price">
            <p class="discount_price">$149.99</p>
            <p class="original_price">$169.99</p>
          </div> <!-- / product_price-->

          <button class="btn"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
        </div> <!-- / product_content-->

      </div> <!-- / product-->

    </div> <!-- / container-->
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Mohammedabbas7">Mohammed Abbas</a>.
    </div>  
  </footer>

</body>
</html>
